<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <H1>calculator</H1><br>
    <form action="https://www.calculator.net/">
        <label for="fnumber" placeholder="აირჩიე ციფრი"></label>
        <input type="text" id="fnumber" name="fnumber">
        <select name="operation" id="operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
        </select>
        <label for="operation"></label>
        <label for="snumber" placeholder="აირჩიე ციფრი"></label>
        <input type="text" id="snumber" name="snumber">
        <input type="submit" value="=">
    </form>
    
</body>
</html>
